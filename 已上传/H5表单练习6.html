<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性placeholder</title>
</head>
<body>
	<form>
	    <span>用户名：</span>
	    <input type="text" placeholder="请输入您的用户名">
	    <br><br>
	    <span>密码：</span>
	    <input type="password" placeholder="请输入您的密码">
	    <br><br>
	    <span>查询信息：</span>
	    <input type="search" placeholder="请输入您要搜索的内容">
	    <br><br>
	    <input type="submit">
	</form>
</body>
</html>
