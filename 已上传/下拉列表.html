<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>datalist</title>
</head>
<body>
   <input placeholder="请选择学习的语言" list="language">
   <datalist id="language">
       <option value="JAVA"></option>
       <option value="C++">C++</option>
       <option value="JavaScript">JavaScript</option>
       <option value=".NET">.NET</option>
       <option value="C#">C#</option>
   </datalist>
</body>
</html>
