<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>date pickers</title>
</head>
<body>
	<form>
	    <p>姓名：<input type="text"></p>
	    <p>性别：<input type="radio" value="man">男
	            <input type="radio" value="woman">女</p>
	    <p>出生日期：<input type="date"></p>
	    <p>出生月份：<input type="month"></p>
	    <p>出生周数：<input type="week"></p>
	    <p><input type="submit" value="提交"></p>
	</form>
</body>
</html>
