<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas{background-color:lightblue;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800">
        您的浏览器不支持canvas
    </canvas>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //天线
    ctx.moveTo(250,49);
    ctx.lineTo(350,149);
    ctx.strokeStyle="rgba(255,0,0,1)";
    ctx.stroke();
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(550,49);
    ctx.lineTo(450,149);
    ctx.stroke();
    //头
    ctx.strokeStyle="rgba(0,255,0,1)";
    ctx.fillStyle="rgba(0,255,0,1)";
    ctx.beginPath();
    ctx.strokeRect(250,150,300,150);
    ctx.fillRect(250,150,300,150);
    //耳朵
    ctx.strokeStyle="rgba(0,0,255,1)";
    ctx.fillStyle="rgba(0,0,255,1)";
    ctx.beginPath();
    ctx.strokeRect(218,185,30,80);
    ctx.fillRect(218,185,30,80);
    ctx.beginPath();
    ctx.strokeRect(552,185,30,80);
    ctx.fillRect(552,185,30,80);
    //嘴
    ctx.strokeStyle="rgba(255,0,0,1)";
    ctx.fillStyle="rgba(255,0,0,1)";
    ctx.beginPath();
    ctx.strokeRect(350,250,100,30);
    ctx.fillRect(350,250,100,30);
    //身体
    ctx.strokeStyle="rgba(255,255,0,1)";
    ctx.fillStyle="rgba(255,255,0,1)";
    ctx.beginPath();
    ctx.strokeRect(300,301,200,250);
    ctx.fillRect(300,301,200,250);
    //胳膊
    ctx.strokeStyle="rgba(255,0,255,1)";
    ctx.fillStyle="rgba(255,0,255,1)";
    ctx.beginPath();
    ctx.strokeRect(48,401,250,30);
    ctx.fillRect(48,401,250,30);
    ctx.beginPath();
    ctx.strokeRect(502,401,250,30);
    ctx.fillRect(502,401,250,30);
    //腿
    ctx.strokeStyle="rgba(0,0,0,.6)";
    ctx.fillStyle="rgba(0,0,0,.6)";
    ctx.beginPath();
    ctx.strokeRect(330,552,30,190);
    ctx.fillRect(330,552,30,190);
    ctx.beginPath();
    ctx.strokeRect(440,552,30,190);
    ctx.fillRect(440,552,30,190);
    //眼睛
    ctx.beginPath();
    ctx.arc(335,200,15,0,2*Math.PI,true);
    ctx.fillStyle="rgba(0,0,0,1)";
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(450,200,15,0,2*Math.PI,true);
    ctx.fillStyle="rgba(0,0,0,1)";
    ctx.fill();
    ctx.stroke();
	</script>
</body>
</html>
