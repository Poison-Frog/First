<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas图片</title>
    <style>
        canvas{background-color:lightblue;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持canvas
    </canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext('2d');
        context.arc(400,400,250,0,2*Math.PI,true);
        context.fillStyle='rgb(125,114,99)';
        context.fill();
        var img=new Image();
        img.src='http://climg.mukewang.com/59a7df40000165fa06000600.jpg';
        img.onload=function(){
            context.drawImage(img,100,0,400,240,200,280,400,240);
        }
    </script>
</body>
</html>
