<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas渐变</title>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        var radialGradient = context.createRadialGradient(200,200,0,200,200,100);
        radialGradient.addColorStop(0,"red");
        radialGradient.addColorStop(.2,"yellow");
        radialGradient.addColorStop(.4,"orange");
        radialGradient.addColorStop(.6,"pink");
        radialGradient.addColorStop(.8,"orange");
        radialGradient.addColorStop(1,"pink");
        context.fillStyle = radialGradient;
        context.arc(200,200,100,0,2*Math.PI,true);
        context.fill();
    </script>
</body>
</html>
