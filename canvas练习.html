<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas渐变</title>
    <style>
        canvas{background-color:black;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px">您的浏览器不支持</canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        //在此处补充代码
        var radialGradient = context.createRadialGradient(500,400,0,400,400,100);
        radialGradient.addColorStop(0,'rgba(255,255,255,0.8)');
        radialGradient.addColorStop(0.2,'rgba(255,0,0,2)');
        radialGradient.addColorStop(0.7,'rgba(255,255,255,0.7)');
        radialGradient.addColorStop(1,'#000');
        context.fillStyle = radialGradient;
        context.arc(400,400,100,0,2*Math.PI,true);
        context.fill();
    </script>
</body>
</html>
