<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性</title>
</head>
<body>
	<form autocomplete="on">
		用户名：
		<input type="text" name="text" >
		<br><br>
		邮箱：
		<input type="email" name="email" autocomplete="off">
		<br><br>
		手机号码：
		<input type="tel" name="tel" autocomplete="off">
		<br><br>
		<input type="submit">
	</form>
</body>
</html>
