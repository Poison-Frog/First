<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas{background-color:lightblue;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800">
        您的浏览器不支持canvas
    </canvas>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //天线
    ctx.moveTo(250,50);
    ctx.lineTo(350,150);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(550,50);
    ctx.lineTo(450,150);
    ctx.stroke();
    //头
    ctx.beginPath();
    ctx.strokeRect(250,150,300,150);
    //耳朵
    ctx.beginPath();
    ctx.strokeRect(220,185,30,80);
    ctx.beginPath();
    ctx.strokeRect(550,185,30,80);
    //嘴
    ctx.beginPath();
    ctx.strokeRect(350,250,100,30);
    //身体
    ctx.beginPath();
    ctx.strokeRect(300,300,200,250);
    //胳膊
    ctx.beginPath();
    ctx.strokeRect(50,400,250,30);
    ctx.beginPath();
    ctx.strokeRect(500,400,250,30);
    //腿
    ctx.beginPath();
    ctx.strokeRect(330,550,30,190);
    ctx.beginPath();
    ctx.strokeRect(440,550,30,190);
    //眼睛
    ctx.arc(335,200,15,0,2*Math.PI,true);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(450,200,15,0,2*Math.PI,true);
    ctx.stroke();
	</script>
</body>
</html>
