<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性autofocus</title>
</head>
<body>
	<form>
	    <span>用户名：</span>
	    <input type="text" name="username" autofocus="autofocus">
	    <br><br>
	    <span>请输入密码：</span>
	    <input type="text" name="password" autocomplete="off">
	    <br><br>
	    <input type="submit" value="注册">
	</form>
</body>
</html>
