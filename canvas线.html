<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas{background-color:lightpink;}
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600">
        您的浏览器不支持canvas
    </canvas>
    <script>
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext('2d');
	    ctx.moveTo(100,50);
	    ctx.lineTo(50,137);
	    ctx.strokeStyle="#f00";
	    ctx.stroke();
	    ctx.beginPath();
	    ctx.moveTo(50,137);
	    ctx.lineTo(150,137);
	    ctx.strokeStyle="#0f0";
	    ctx.stroke();
	    ctx.beginPath();
	    ctx.moveTo(150,137);
	    ctx.lineTo(100,50);
	    ctx.strokeStyle="#00f";
	    ctx.stroke();
	</script>
	</script>
</body>

</html>
